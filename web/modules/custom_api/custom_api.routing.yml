# Custom API endpoints

custom_api.get:
  path: 'custom-api/get.json'
  defaults: { _controller: '\Drupal\custom_api\Controller\ApiController::get_nodes' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

custom_api.put:
  path: 'custom-api/put.json'
  defaults: { _controller: '\Drupal\custom_api\Controller\ApiController::put_node' }
  methods:  [PUT]
  requirements:
    _access: 'TRUE'

custom_api.post:
  path: 'custom-api/post.json'
  defaults: { _controller: '\Drupal\custom_api\Controller\ApiController::post_node' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

custom_api.delete:
  path: 'custom-api/delete.json'
  defaults: { _controller: '\Drupal\custom_api\Controller\ApiController::delete_node' }
  methods:  [DELETE]
  requirements:
    _access: 'TRUE'
